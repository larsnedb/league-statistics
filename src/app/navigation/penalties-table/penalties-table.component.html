<h3>Penalties</h3>

<table mat-table [dataSource]="penalties">

  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef>Time</th>
    <td mat-cell *matCellDef="let penalty"> {{penalty["time"]}} </td>
  </ng-container>

  <ng-container matColumnDef="player">
    <th mat-header-cell *matHeaderCellDef>Player</th>
    <td mat-cell *matCellDef="let penalty"> {{penalty["player"]}} </td>
  </ng-container>

  <ng-container matColumnDef="penaltyDuration">
    <th mat-header-cell *matHeaderCellDef>Duration</th>
    <td mat-cell *matCellDef="let penalty"> {{penalty["penaltyDuration"]}} </td>
  </ng-container>

  <ng-container matColumnDef="reason">
    <th mat-header-cell *matHeaderCellDef>Reason</th>
    <td mat-cell *matCellDef="let penalty"> {{penalty["reason"]}} </td>
  </ng-container>

  <ng-container matColumnDef="team">
    <th mat-header-cell *matHeaderCellDef>Team</th>
    <td mat-cell *matCellDef="let penalty"> {{penalty["team"]}}</td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let penalty; columns: columnsToDisplay;"></tr>

</table>
