<h2>Goals</h2>

<table mat-table [dataSource]="goals">

  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef>Time</th>
    <td mat-cell *matCellDef="let goal"> {{goal["Time"]}}</td>
  </ng-container>

  <ng-container matColumnDef="scorer">
    <th mat-header-cell *matHeaderCellDef>Scorer</th>
    <td mat-cell *matCellDef="let goal"> {{goal.Scorer}} </td>
  </ng-container>

  <ng-container matColumnDef="assist">
    <th mat-header-cell *matHeaderCellDef>Assist</th>
    <td mat-cell *matCellDef="let goal"> {{goal.Assist}} </td>
  </ng-container>

  <ng-container matColumnDef="team">
    <th mat-header-cell *matHeaderCellDef>Team</th>
    <td mat-cell *matCellDef="let goal"> {{goal.TeamName}} </td>
  </ng-container>

  <ng-container matColumnDef="partial_result">
    <th mat-header-cell *matHeaderCellDef>Partial Result</th>
    <td mat-cell *matCellDef="let goal"> {{goal.PartialResult}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let goal; columns: columnsToDisplay;"></tr>

</table>
