<h3>Players</h3>


<mat-form-field>
  <mat-label>Choose team</mat-label>
  <mat-select [(value)]="selectedTeam" (valueChange)="filterTeam($event)">
    <mat-option value="All teams">All teams</mat-option>
    <mat-option value="BMIL">BMIL</mat-option>
  </mat-select>
</mat-form-field>

<p>You selected: {{selectedTeam}}</p>


<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="playername">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Player</th>
    <td mat-cell *matCellDef="let player"> {{player.name}}</td>
  </ng-container>

  <ng-container matColumnDef="teamName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Team</th>
    <td mat-cell *matCellDef="let player"> {{player.teamName}} </td>
  </ng-container>

  <ng-container matColumnDef="matchesPlayed">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>K</th>
    <td mat-cell *matCellDef="let player"> {{player.matchesPlayed}} </td>
  </ng-container>

  <ng-container matColumnDef="goals">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>M</th>
    <td mat-cell *matCellDef="let player"> {{player.goals}} </td>
  </ng-container>

  <ng-container matColumnDef="assists">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>A</th>
    <td mat-cell *matCellDef="let player"> {{player.assists}} </td>
  </ng-container>

  <ng-container matColumnDef="points">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>P</th>
    <td mat-cell *matCellDef="let player"> {{player.points}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let player; columns: columnsToDisplay;"></tr>

</table>
