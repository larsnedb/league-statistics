<h3>{{title}}</h3>

<ngx-charts-line-chart
  [view]="view"
  [scheme]="colorScheme"
  [legend]="legend"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxis]="xAxis"
  [yAxis]="yAxis"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  [animations]="true"
  [results]="dataSeries"
  [xAxisTickFormatting]="displayOnlyIntegers"
  [yAxisTickFormatting]="displayOnlyIntegers"
  [xAxisTicks]="xTicks"
>
</ngx-charts-line-chart>
