<p>All teams</p>


<table mat-table [dataSource]="matches">

  <ng-container matColumnDef="teamName">
    <th mat-header-cell *matHeaderCellDef>Team name</th>
    <td mat-cell *matCellDef="let match"> {{match.teamName }}</td>
  </ng-container>

  <ng-container matColumnDef="matches">
    <th mat-header-cell *matHeaderCellDef>K</th>
    <td mat-cell *matCellDef="let match"> {{0}} </td>
  </ng-container>

  <ng-container matColumnDef="victories">
    <th mat-header-cell *matHeaderCellDef>S</th>
    <td mat-cell *matCellDef="let match"> {{0}} </td>
  </ng-container>

  <ng-container matColumnDef="victory-penalty">
    <th mat-header-cell *matHeaderCellDef>US</th>
    <td mat-cell *matCellDef="let match"> {{0}} </td>
  </ng-container>

  <ng-container matColumnDef="loss-penalty">
    <th mat-header-cell *matHeaderCellDef>UT</th>
    <td mat-cell *matCellDef="let match"> {{0}} </td>
  </ng-container>

  <ng-container matColumnDef="loss">
    <th mat-header-cell *matHeaderCellDef>T</th>
    <td mat-cell *matCellDef="let match"> {{0}} </td>
  </ng-container>

  <ng-container matColumnDef="goalsFor">
    <th mat-header-cell *matHeaderCellDef>GF</th>
    <td mat-cell *matCellDef="let match"> {{match.goalsFor}} </td>
  </ng-container>

  <ng-container matColumnDef="goalsAgainst">
    <th mat-header-cell *matHeaderCellDef>GA</th>
    <td mat-cell *matCellDef="let match"> {{match.goalsAgainst}} </td>
  </ng-container>

  <ng-container matColumnDef="goalDiff">
    <th mat-header-cell *matHeaderCellDef>+-</th>
    <td mat-cell *matCellDef="let match"> {{match.goalsFor - match.goalsAgainst}} </td>
  </ng-container>

  <ng-container matColumnDef="points">
    <th mat-header-cell *matHeaderCellDef>P</th>
    <td mat-cell *matCellDef="let match"> {{match.points}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let team; columns: columnsToDisplay;"></tr>

</table>
